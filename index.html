<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRIMAF - Grupo de Pesquisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0c2d48', // Dark Blue
              'secondary': '#f5f5dc', // Beige
              'accent': '#a8d0e6', // Light Blue Accent
              'light-bg': '#d4e4ee', // Light Blue Background
              'about-bg': '#f0f8ff', // AliceBlue for About section
              'dark-text': '#333333',
              'light-text': '#ffffff',
              'hero-gold': '#DAA520', // Bold Gold for Hero text
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'bounce-slow': 'bounce-slow 2s ease-in-out infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
               'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(-25%)' },
                '50%': { transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
  }
}
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  /* Offset for sticky header. Value based on header height. */
  section[id] {
    scroll-margin-top: 120px; 
  }
  /* Custom scrollbar for publications list */
  .publication-scrollbar::-webkit-scrollbar {
    width: 8px;
  }
  .publication-scrollbar::-webkit-scrollbar-track {
    background-color: transparent;
  }
  .publication-scrollbar::-webkit-scrollbar-thumb {
    background-color: #a8d0e6; /* accent color */
    border-radius: 10px;
    background-clip: padding-box;
    border: 2px solid transparent;
  }
  .publication-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: #0c2d48; /* primary color */
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-light-bg text-dark-text font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
